# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
warnings_are_errors: false
cache: packages
addons:
  apt:
    packages:
      - git
      - libxml2-dev
      - libcurl4-openssl-dev
      - libssl-dev
      - pandoc
      - texlive-latex-extra
      - libnlopt-dev
      - r-cran-nloptr
      - r-cran-multcomp
      - r-cran-vegan
      - r-cran-memoise
      - r-cran-ape
      - r-cran-ggplot2
      - r-cran-testthat
      - r-cran-hdf5
      - r-cran-gsl
      - r-cran-knitr
      - r-cran-stringi
      - r-cran-stringr
      - r-cran-memoise
      - r-cran-nlme
      - r-cran-survival
      - r-cran-rcpp
      - r-cran-plyr
      - r-cran-magrittr
      - r-cran-mgcv
      - r-cran-rcurl
      - r-cran-quantreg
before_deploy:
  - export RELEASE_PKG_FILE=$(ls dr4pl*.tar.gz)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: DittmerLabUNC/dr4pl
    tags: true
    branch: master
